<div class="container">

  <mat-card class="card">
    <div class="card-header">
      <h2>Log In</h2>
    </div>
    <div class="card-content">
      <div class="login-buttons">
        <div class="btn-wrap">
          <button (click)="loginGoogle()" class="google">
            <i class="fab fa-google"></i>
            GOOGLE
          </button>
        </div>
        <div class="btn-wrap">
          <button (click)="loginFb()" class="facebook">
            <i class="fab fa-facebook-f"></i>
            FACEBOOK
          </button>
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field>
          <input 
            matInput 
            placeholder="Email address.." 
            formControlName="email">
          <mat-error *ngIf="loginForm.controls.email.hasError('pattern') && !loginForm.controls.email.hasError('required')">
             Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="password" matInput placeholder="Enter your password"
            [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="forgotten-password">
          <a routerLink="/reset-password">Forgotten your password?</a>
        </div>  
        <div class="btn-container">
          <button type="submit">SIGN IN</button>
          <button routerLink="/register">CREATE AN ACCOUNT</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
