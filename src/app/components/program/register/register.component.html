<div class="container">
  <mat-card class="card">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="form-container">
      <mat-form-field>
        <input
          matInput
          placeholder="Email address.."
          formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          formControlName="password">
      </mat-form-field>
      <div class="btn-container">
        <button>CREATE</button>
      </div>
    </form>
  </mat-card>
</div>
